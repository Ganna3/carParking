   // ************************** //

    // ************************** //

    // ************************** //

    // ************************** //
  sceneElements.control = new THREE.OrbitControls( camera ); //by3rfo en a2dr a7rk fil scene bet3i ay position ana 3wzah using l mouse 
   sceneElements.control.screenSpacePanning = true;
    sceneElements.control.enableKeys = false;
   
    // ************************** //
    // Create renderer (with shadow map)                       // bst5demo en alwn l object and a3mlo output lil object 3la l screeen

document.addEventListener('keydown',keyboard,false);
	
	function keyboard(){ 
	var speed=0.5;
	

	
	//else
	{
	if (event.keyCode==39)//right
	{  
	      
		  if((plane.position.x==21) && (plane.position.z>4 && plane.position.z<18)) //coffe leftside 
	          {//this.event.keyCode.destroy();
			  this.event.keyCode.preventDefault();}
	       else if((plane.position.x==-21) && (plane.position.z>-1 && plane.position.z<24)) //pool leftside
	            { this.event.keyCode.preventDefault(); }
		   else if((plane.position.x==-21 ) && (plane.position.z<-5 && plane.position.z>-31)) //black building leftside
                { this.event.keyCode.preventDefault(); }
           else if((plane.position.x==7) && (plane.position.z<-5 && plane.position.z>-31)) //green building leftside
           { this.event.keyCode.preventDefault(); }	 
            else if( (plane.position.x==38)) //total gray plane right part
           { this.event.keyCode.preventDefault(); }	
           	   
	        else
	          group.position.x+=speed;
              cars.rotation.y+=Math.PI/50;
              cylindercar2.rotation.y+=Math.PI/50;
	          cylindercar.rotation.y+=Math.PI/50;
	           //group.rotation.y+=1;
	           plane.position.x+=speed;
			   
	}
	else if(event.keyCode==37)//left
	{
	
	     if((plane.position.x==37) && (plane.position.z>2 && plane.position.z<20) ) //coffe position rightside
	         {this.event.keyCode.preventDefault();}
	   else if((plane.position.x==19.5 ) && (plane.position.z>-1 && plane.position.z<24) ) //pool rightside    
		   {this.event.keyCode.preventDefault();}
	    else if((plane.position.x==5.5) && (plane.position.z<-5 && plane.position.z>-30)) //black building rightside 
            { this.event.keyCode.preventDefault(); }
        else if((plane.position.x==33) && (plane.position.z<-5 && plane.position.z>-30)) //green building rightside 
           { this.event.keyCode.preventDefault(); }
          else if( (plane.position.x==-30)) //total gray plane left part
           { this.event.keyCode.preventDefault(); }	 
		   else if( ( plane.position.z<26.5 &&plane.position.x==-24)) //not to pump in the cars
           { this.event.keyCode.preventDefault(); }	 
		   
		 else  
	        group.position.x-=speed;
	        cars.rotation.x-=Math.PI/50;
	        cylindercar2.rotation.y+=Math.PI/50;
	        cylindercar.rotation.y+=Math.PI/50;
	         plane.position.x-=speed;
			
			 
	}
	else if(event.keyCode==38)//up 
	{ 
	
	  if((plane.position.x<37 && plane.position.x>21) && (plane.position.z==21)) //coffee frontside 
	       {this.event.keyCode.preventDefault();}
      else if((plane.position.x<19.5 && plane.position.x>-21) && (plane.position.z==24)) //pool frontside  
	      {this.event.keyCode.preventDefault();}
      else if((plane.position.x>-21&&plane.position.x<5.5) && (plane.position.z==-4)) //black building frontside 
          { this.event.keyCode.preventDefault(); }	
      else if((plane.position.x>7&&plane.position.x<33) && (plane.position.z==-4)) //green building frontside  
          { this.event.keyCode.preventDefault(); }	  	  
	  else if( (plane.position.z==-39)) //total gray plane back part
           { this.event.keyCode.preventDefault(); }	 	
           else if( (plane.position.x<-26) &&( plane.position.z==26.5)) //not to pump in the cars
           { this.event.keyCode.preventDefault(); }			   
      else
	    group.position.z-=speed;
	    cars.rotation.z-=Math.PI/50;
	    cylindercar6.rotation.y+=Math.PI/50;
	    cylindercar8.rotation.y+=Math.PI/50;
	    plane.position.z-=speed;
		
	}
	else if(event.keyCode==40)//down
	{
	
	     if((plane.position.x<37 && plane.position.x>21) && (plane.position.z==2) ) //coffe position backside 
	         {this.event.keyCode.preventDefault();}
		 else  if((plane.position.x<19.5 && plane.position.x>-21) && (plane.position.z==-1) ) //pool backside    
		  {this.event.keyCode.preventDefault();}
		 else if((plane.position.x>-21&&plane.position.x<5.5) && (plane.position.z==-31)) //black building backside
           { this.event.keyCode.preventDefault(); }	
		 else if((plane.position.x>7&&plane.position.x<33) && (plane.position.z<-6 && plane.position.z==-31)) //green building frontside
           { this.event.keyCode.preventDefault(); }	
          else if( (plane.position.z==27)) //total gray plane front part
           { this.event.keyCode.preventDefault(); }	  		   
	     else
	          group.position.z+=speed;
	          cars.rotation.z+=Math.PI/50;
	          cylindercar6.rotation.y+=Math.PI/50;
	          cylindercar8.rotation.y+=Math.PI/50;
	           plane.position.z+=speed;
			   
	}
     }
	}; 
	
}
